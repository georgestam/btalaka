      courses: الدورات
      courses_description_html: "يجمع مشروع ستارفيش سنوات من الخبرة  من العمل مع علاجات
        أخرى، لقد جمعنا أفضل الأعمال الرائدة التي بدأت بها هذه العلاجات، مع الخبرة
        والدروس التي اكتسبناها من مساعدة مئات الأشخاص على تجاوز التلعثم على مر السنوات.\n\nيبدأ
        تدريب ستارفيش الخاص بك بدورة مدتها 3 أيام، وتكون جميع تدريبات ستارفيش بشكل
        فردي، ويقوم بها متلعثمون سابقون، يقومون فيها بتدريس طريقة (التنفس الضلعي)،
        العلاج بتقليل الهروب وتطوير الموقف الإيجابي المثبتة والناجحة بطريقة لطيفة.\n\nنحن
        نعي خصوصية كل متلعثم في دورات ستارفيش التدريبية، وأن تخلصهم من التلعثم سيتم
        وفق سرعتهم الخاصة، وفي وقتهم المناسب، ولهذا السبب نحن نحدد دائماً عدد الأشخاص
        في الدورة لضمان حصول الجميع على أقصى حد ممكن من الاهتمام.\n\nهناك استراحات
        أثناء النهار على فترات منتظمة، وطبعاً فترة الغداء، لنضمن أن تبقى نشطاً، نحن
        نجعل اليوم التدريبي يدوم لأقصى قدراتك لا لحد إنهاكك، يبدأ النهار في التاسعة
        صباحاً وينتهي بين الخامسة والسادسة مساء، نحن نريد تعليمك السيطرة، هدفنا ليس
        تحطيمك.\n\nوفي المساء هناك فرص كثيرة للتدرب على التقنيات الجديدة في مواقف
        اجتماعية مريحة حول طاولة العشاء، مع جميع زملائك في الدورة، في مطعم الفندق.\n\nالجلسات
        التدريبية للتحكم بالتلعثم تكون نظرية فقط، سنقوم بتحضيرك للمواقف اليومية، بجلسات
        لعب الأدوار المعمقة، مثل مخاطبة العمل بالهاتف، طلب وجبة في مطعم، مخاطبة مجموعة
        ما إلخ، ومن ثم نتابع، بسرعتك وعلى وقتك الخاص، إلى العمل في مركز تسوق وطرح
        أسئلة على الغرباء، قد يبدو هذا وصفاً مستحيلاً ورائعاً لك الآن (وهو وضع يتجنبه
        جميع المتلعثمون ما أمكن)، لكن مع تدريبنا سيصبح هذا الوضع تحدياً تستمتع به،
        ستنتهي دورة ستارفيش بتحضيرك لحياتك الجديدة، وكيفية التعامل مع بعض التحديات
        الممكن أن تواجهك.\n\n "
